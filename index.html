<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="output">
                
            </p>
        </div>
        <div class="buttons-box">
                <button class="numbers" id="btn0" value="0">0</button>
                <button class="numbers" id="btn1" value="1">1</button>
                <button class="numbers" id="btn2" value="2">2</button>
                <button class="numbers" id="btn3" value="3">3</button>
                <button class="numbers" id="btn4" value="4">4</button>
                <button class="numbers" id="btn5" value="5">5</button>
                <button class="numbers" id="btn6" value="6">6</button>
                <button class="numbers" id="btn7" value="7">7</button>
                <button class="numbers" id="btn8" value="8">8</button>
                <button class="numbers" id="btn9" value="9">9</button>
                <button class="operations" id="opr1">+</button>
                <button class="operations" id="opr2">-</button>
                <button class="operations" id="opr3">*</button>
                <button class="operations" id="opr4">/</button>
                <button class="operations" id="equal">=</button>
                <button class="operations" id="dot">.</button>
                <button class="operations" id="delete">&#x2190</button>
                <button class="operations" id="ac">AC</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
